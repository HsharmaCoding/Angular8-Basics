<div class="container-fluid">
    <h1>Grant Enrollment Form</h1>
    <form #userForm="ngForm">
    <!--  Declare templace referrenve variable #name to observe the classes form state -->
        <!-- <div class="form-group">
            <label>Name</label>
            <input type="text" #name required class="form-control" name="userName" [(ngModel)]="userModel.name">
        </div> -->
        <div class="form-group">
          <label>Name</label>
          <input type="text" #name="ngModel" required class="form-control" name="userName" [(ngModel)]="userModel.name">
      </div>
        <!-- observe the class state -->
        <!-- {{name.className}} -->
        {{name.untouched}}
        {{name.pristine}}
        {{name.valid}}
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
       </div>

       <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-control" name="phone" [(ngModel)]="userModel.phone">
       </div>

       <div class="form-group">
          <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
              <option selected> I am interested in</option>
              <option *ngFor="let topic of topics">{{topic}}</option>
          </select>
       </div>

       <div class="mb-3">
          <label>Time Preference</label>
          <div class="form-check">
              <input class="form-check-input" [(ngModel)]="userModel.name" type="radio" name="timePreference" value="morning">
              <label class="form-check-label">Morning (9AM - 12PM)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]="userModel.name"  type="radio" name="timePreference" value="evening">
            <label class="form-check-label">Evening (9AM - 12PM)</label>
        </div>
          <div class="form-check">
         </div>

       </div>

       <div class="form-check mb-3">
          <input class="form-check-input" [(ngModel)]="userModel.subscribe"  name="subscribe" ngModel type="checkbox">
          <label class="form-check-label">
            Send me promotional offers
          </label>
       </div>

       <button class="btn btn-primary" type="submit">Submit Forms</button>
    </form>
</div>
